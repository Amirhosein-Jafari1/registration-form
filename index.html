<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="register-section">
        <div class="title">
            <h1>ثبت نام</h1>
            <h5>حساب کاربری خود را ایجاد کنید، رایگان است و فقط یک دقیقه طول می‌کشد</h5>
        </div>

        <form action="" class="form-section">
            <div class="half-input">
                <input type="text" placeholder="نام" required>
            </div>
           
            <div class="half-input">
                <input type="text" placeholder="نام خانوادگی" required>
            </div>

            <div class="line-input">
                <input type="email" placeholder="ایمیل" required>
            </div>
            <div class="line-input">
                <input type="password" placeholder="رمز عبور" required>
            </div>
            <div class="line-input">
                <input type="password" placeholder="تایید رمز عبور" required>
            </div>
            <div class="checkbox-section">
                <input type="checkbox">
                <label for="">من <span>شرایط استفاده</span> و <span>سیاست حفظ حریم خصوصی</span> را می‌پذیرم </label>
            </div>

            <div>
                <button type="submit">ثبت نام کنید</button>
            </div>

        </form>
    </section>
        <div class="sign-in-section">
          آیا حساب کاربری دارید ؟
            <a href="login.html">وارد شوید</a>
        </div>
</body>
</html>
