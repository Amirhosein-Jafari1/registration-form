<html lang="en">

    <title>Login</title>

<body>
    <section class="loginSection">
        <div class="title">
            <h1> ورود به سایت</h1>
        </div>

        <form action="" class="formSection">
            <div class="line-input">
                <input type="email" placeholder="ایمیل خود را وارد کنید" required>
            </div>
            <div class="line-input">
                <input type="password" placeholder="رمز عبور را وارد کنید" required>
            </div>
            
            <div class="forgotSection">
                <span>آیا رمز عبور خود را فراموش کرده اید ؟<a href=""> کلیک کنید </a></span>
            </div>
            
            <div>
                <button type="submit">وارد شوید</button>
            </div>
        </form>
    </section>
     <div class="sign-in-section">
          حساب کاربری ندارید؟
            <a href="/register.html">ثبت نام کنید</a>
        </div>
</body>
</html>
